# JVM memory settings with Parallel GC for faster builds
org.gradle.jvmargs=-Xmx4G -XX:+UseParallelGC -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# AndroidX settings
android.useAndroidX=true
android.enableJetifier=true

# Build performance optimizations
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.configureondemand=true

# Configuration cache - significantly speeds up builds by skipping unchanged config phases
# DISABLED: Flutter Gradle plugin (DependencyVersionChecker) is not yet compatible.
# Re-enable when Flutter fixes https://github.com/flutter/flutter/issues/149014
# org.gradle.configuration-cache=true
# org.gradle.configuration-cache.problems=warn

# Kotlin incremental compilation
kotlin.incremental=true
kotlin.code.style=official

# Android specific optimizations
android.nonTransitiveRClass=true
android.nonFinalResIds=true
