flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
    background_color: "#1E1E1E"
    theme_color: "#1E1E1E"
  windows:
    generate: true
    icon_size: 256
    image_path: "assets/icon/app_icon.png"
  macos:
    generate: true
    image_path: "assets/icon/app_icon.png"
  # Linux support
  linux:
    generate: true
    image_path: "assets/icon/app_icon.png"
