name: AAB Release Build

on:
  push:
    branches: [release]
  workflow_dispatch:

jobs:
  linter:
    runs-on: ubuntu-latest
    name: Lint flutter code
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'

      - name: Initialize Flutter
        run: bash -x ./flutter-init.sh

      - name: Analyze Flutter
        uses: ValentinVignal/action-dart-analyze@v0.17
        with:
          fail-on: 'format'

  build:
    runs-on: ubuntu-latest
    needs: linter

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for version generation

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Decode signing key
        shell: bash
        run: |
          mkdir -p android/app
          printf '%s' "$SIGNING_KEY" | base64 --decode > android/app/key.jks
          ls -l android/app/key.jks
          test -s android/app/key.jks
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}

      - name: Set up Flutter SDK
        run: bash -x ./tool/setup-flutter.sh

      - name: Export Flutter to PATH
        run: |
          FLUTTER_VERSION=$(grep 'FLUTTER_VERSION="' ./tool/setup-flutter.sh | head -n 1 | cut -d'"' -f2)
          FLUTTER_HOME="${HOME}/flutter-${FLUTTER_VERSION}"
          echo "${FLUTTER_HOME}/bin" >> $GITHUB_PATH
          echo "FLUTTER_HOME=${FLUTTER_HOME}" >> $GITHUB_ENV

      - name: Export environment variables
        run: export

      - name: Create App version
        run: |
          git fetch --tags
          git tag
          git log -n1
          bash -x ./tool/version.sh

      - name: Print Flutter SDK version
        run: flutter --version

      - name: Install dependencies
        run: bash -x ./flutter-init.sh

      - name: Run Flutter analyze
        run: flutter analyze

      # Build APK and AAB for release
      - name: Build APK and AAB
        run: |
          rm android/app/build.gradle
          mv android/app/build.gradle_github android/app/build.gradle
          flutter build apk -v
          flutter build appbundle -v
        env:
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          ALIAS: ${{ secrets.ALIAS }}
          KEY_PATH: key.jks

      # Archive APK
      - name: Archive APK
        uses: actions/upload-artifact@v4
        with:
          name: gridtimer-flutter-apk-release
          path: build/app/outputs/flutter-apk/app-release.apk

      # Archive AAB
      - name: Archive AAB
        uses: actions/upload-artifact@v4
        with:
          name: gridtimer-flutter-aab-release
          path: build/app/outputs/bundle/release/app-release.aab

      # Archive mapping file for crash analysis
      - name: Archive Proguard mapping file
        uses: actions/upload-artifact@v4
        with:
          name: gridtimer-mapping-release
          path: build/app/outputs/mapping/release/mapping.txt

      # Archive native debug symbols
      - name: Archive native debug symbols
        uses: actions/upload-artifact@v4
        with:
          name: gridtimer-native-debug-symbols-release
          path: build/app/outputs/native-debug-symbols/release/native-debug-symbols.zip
