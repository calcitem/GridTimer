name: grid_timer
description: "A 9-grid parallel timer app optimized for seniors with reliable alarm system"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Storage (Hive family - permissive licenses)
  hive_ce: ^2.10.0
  hive_ce_flutter: ^2.1.0
  path_provider: ^2.1.1

  # Notifications
  flutter_local_notifications: ^19.0.0

  # Audio + TTS
  audioplayers: ^6.0.0
  flutter_tts: ^4.0.2

  # Permissions & Settings
  permission_handler: ^11.0.1
  app_settings: ^5.1.1

  # State Management
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9

  # Utilities
  intl: any
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Code generation
  build_runner: ^2.4.0
  hive_ce_generator: ^1.6.0
  freezed: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  # Audio assets for ringtones
  assets:
    - assets/sounds/bell_01.mp3
    - assets/sounds/bell_02.mp3
    - assets/sounds/beep_soft.mp3
    - assets/sounds/chime.mp3
    - assets/sounds/ding.mp3
    - assets/sounds/gentle.mp3

  # Generate localization
  generate: true

