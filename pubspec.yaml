name: grid_timer
description: "A 9-grid parallel timer app optimized for seniors with reliable alarm system"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.8.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Storage (Hive family - permissive licenses)
  hive_ce: 2.13.2
  hive_ce_flutter: 2.3.2
  path_provider: 2.1.5

  # Notifications
  flutter_local_notifications: ^19.0.0

  # Audio + TTS
  audioplayers: 6.5.1
  flutter_tts: ^4.0.2

  # Permissions & Settings
  permission_handler: 12.0.1
  app_settings: ^5.1.1

  # State Management
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9

  # Utilities
  intl: 0.20.2
  freezed_annotation: 3.1.0
  json_annotation: 4.9.0
  timezone: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 6.0.0
  
  # Code generation
  build_runner: 2.8.0
  hive_ce_generator: any
  freezed: 3.2.3
  json_serializable: 6.11.1

flutter:
  uses-material-design: true
  
  # Audio assets for ringtones
  assets:
    - assets/sounds/sound.wav

  # Generate localization
  generate: true
