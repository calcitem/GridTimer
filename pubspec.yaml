name: grid_timer
description: "A 9-grid parallel timer app optimized for seniors with reliable alarm system"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.8.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Storage (Hive family - permissive licenses)
  hive_ce: 2.16.0
  hive_ce_flutter: 2.3.3
  path_provider: 2.1.5

  # Notifications
  flutter_local_notifications: ^19.0.0

  # Audio + TTS
  audioplayers: 6.5.1
  flutter_tts: ^4.0.2
  
  # File picker for custom audio
  file_picker: ^8.0.0

  # Permissions & Settings
  permission_handler: 12.0.1
  app_settings: ^7.0.0
  
  # Sensors for shake and flip detection
  sensors_plus: ^7.0.0
  
  # Volume button detection
  volume_controller: ^3.4.1
  
  # Vibration
  vibration: ^3.1.5
  
  # Home Screen Widget
  home_widget: ^0.8.1

  # State Management
  riverpod: ^3.1.0
  flutter_riverpod: ^3.1.0
  
  # Error Tracking
  catcher_2: 2.1.5
  flutter_email_sender: 8.0.0

  # Utilities
  intl: 0.20.2
  freezed_annotation: 3.1.0
  json_annotation: 4.9.0
  timezone: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 6.0.0
  
  # Code generation
  build_runner: 2.10.4
  hive_ce_generator: 1.9.5
  freezed: 3.2.3
  json_serializable: 6.11.1
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  
  # Audio assets for ringtones
  assets:
    - assets/sounds/sound.wav

  # Generate localization
  generate: true
